


<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>歌える曲リスト（並び替え付き最終版）</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: white; margin: 0; padding: 0; }
    h1 { text-align: center; color: #1DB954; padding: 1em; margin: 0; }
    #fixed-top {
      position: sticky; top: 0; background: #121212; z-index: 100;
      padding: 1em; border-bottom: 1px solid #333;
    }
    #search {
      width: 100%; padding: 0.5em; font-size: 1em;
      border-radius: 4px; border: none; margin-bottom: 1em;
    }
    table {
      width: 100%; border-collapse: collapse;
      background: #1e1e1e;
    }
    th, td {
      padding: 0.6em; border-bottom: 1px solid #333;
      text-align: left;
      vertical-align: top;
      cursor: default;
    }
    th.sortable:hover {
      cursor: pointer;
      color: #1DB954;
    }
    th { background: #282828; }
    a { color: #1DB954; }
    button {
      padding: 0.4em 1em; background: #1DB954; color: white;
      border: none; border-radius: 4px; margin: 0.2em; cursor: pointer;
    }
    .scroll-area {
      max-height: 300px; overflow-y: auto; padding: 1em;
    }
    .yt-container { display: none; margin-top: 0.5em; }
    iframe {
      width: 100%; max-width: 400px; height: 225px;
      border: none; border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>🎤 公開・歌える曲リスト</h1>
  <div id="fixed-top">
    <input id="search" placeholder="曲名・アーティスト・ジャンルで検索" oninput="renderTable()">
    <div><button onclick="toggleRequestLock()" id="lockButton">🔓 リクエスト受付：ON</button>
    <button onclick="randomRequest()">🎲 ランダムリクエスト</button></div>
    <div><h3>🎖️ リクエストランキング</h3><ol id="rankingList"></ol><button onclick="resetVotes()">ランキングをリセット</button></div>
    <div><h3>🎙️ 今歌っている曲</h3><p id="nowSinging">（未設定）</p></div>
    <div><h3>📅 本日のセットリスト</h3><ul id="setlist"></ul></div>
  </div>

  <div class="scroll-area">
    <table>
      <thead>
        <tr>
          <th class="sortable" onclick="sortBy('title')">タイトル</th>
          <th class="sortable" onclick="sortBy('artist')">アーティスト</th>
          <th class="sortable" onclick="sortBy('genre')">ジャンル</th>
          <th>原曲リンク</th>
          <th>票数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="songTableBody"><tr><td colspan="6">読み込み中...</td></tr></tbody>
    </table>
  </div>

  <div class="scroll-area">
    <h3 style="margin-left:1em;">🗳️ リクエスト履歴</h3>
    <ul id="requestHistory" style="margin-left:1em;"></ul>
    <button style="margin-left:1em;" onclick="clearRequests()">履歴をリセット</button>
  </div>

<script>
localStorage.removeItem("songs");
const csvUrl = "https://docs.google.com/spreadsheets/d/12vltAXFRupe5x6nRPo32GMFqInpSiF8bWrV7dB0YTwE/gviz/tq?tqx=out:csv";
let songs = [];
let requestLocked = false;
let currentSort = { key: '', asc: true };

function convertToEmbedUrl(url) {
  if (!url) return "";
  let id = "";
  if (url.includes("youtu.be/")) {
    id = url.split("youtu.be/")[1];
  } else if (url.includes("watch?v=")) {
    id = url.split("watch?v=")[1].split("&")[0];
  }
  return id ? `https://www.youtube.com/embed/${id}` : "";
}

async function loadSheetData() {
  const response = await fetch(csvUrl);
  const text = await response.text();
  const rows = text.trim().split(/\r?\n/).map(r => r.split(','));
  songs = rows.slice(1).map((r, i) => {
    const [title, artist, genre, memo] = r.map(c => c.replace(/^"|"$/g, ""));
    return { title, artist, genre, memo, votes: 0 };
  });
  renderTable();
  renderRanking();
}

function renderTable() {
  const filter = document.getElementById("search").value.toLowerCase();
  const tbody = document.getElementById("songTableBody");
  tbody.innerHTML = "";
  songs
    .filter(s =>
      s.title.toLowerCase().includes(filter) ||
      s.artist.toLowerCase().includes(filter) ||
      s.genre.toLowerCase().includes(filter)
    )
    .forEach((s, i) => {
      const embedUrl = convertToEmbedUrl(s.memo);
      const embedID = "yt" + i;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${s.title}</td>
        <td>${s.artist}</td>
        <td>${s.genre}</td>
        <td>
          <button onclick="togglePlayer('${embedID}')">▶ プレイヤーを表示</button>
          <div id="${embedID}" class="yt-container">
            ${embedUrl ? `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>` : "リンク不正"}
          </div>
        </td>
        <td>${s.votes}</td>
        <td>
          <button onclick="voteSong(${i})">リクエスト</button>
          <button onclick="setNowSinging('${s.title}')">今歌う</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
}

function sortBy(key) {
  currentSort.asc = currentSort.key === key ? !currentSort.asc : true;
  currentSort.key = key;
  songs.sort((a, b) => {
    const valA = a[key].toLowerCase();
    const valB = b[key].toLowerCase();
    return currentSort.asc ? valA.localeCompare(valB) : valB.localeCompare(valA);
  });
  renderTable();
}

function togglePlayer(id) {
  const el = document.getElementById(id);
  el.style.display = (el.style.display === "block") ? "none" : "block";
}

function voteSong(i) {
  if (requestLocked) {
    alert("リクエスト受付は停止中です");
    return;
  }
  songs[i].votes++;
  const li = document.createElement("li");
  li.textContent = songs[i].title;
  document.getElementById("requestHistory").prepend(li);
  renderTable();
  renderRanking();
}

function setNowSinging(title) {
  document.getElementById("nowSinging").textContent = title;
  const li = document.createElement("li");
  li.textContent = title;
  document.getElementById("setlist").appendChild(li);
}

function renderRanking() {
  const list = document.getElementById("rankingList");
  const ranked = [...songs].filter(s => s.votes > 0).sort((a,b) => b.votes - a.votes);
  list.innerHTML = "";
  ranked.forEach(s => {
    const li = document.createElement("li");
    li.textContent = `${s.title}（${s.artist}） - ${s.votes}票`;
    list.appendChild(li);
  });
}

function resetVotes() {
  songs.forEach(s => s.votes = 0);
  renderTable();
  renderRanking();
}

function clearRequests() {
  document.getElementById("requestHistory").innerHTML = "";
}

function toggleRequestLock() {
  requestLocked = !requestLocked;
  const btn = document.getElementById("lockButton");
  btn.textContent = requestLocked ? "🔒 リクエスト受付：OFF" : "🔓 リクエスト受付：ON";
}

function randomRequest() {
  if (songs.length === 0) return;
  const index = Math.floor(Math.random() * songs.length);
  voteSong(index);
}

loadSheetData();
</script>
</body>
</html>
