
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>歌える曲リスト（スプレッドシート＋投票機能）</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: white; padding: 1em; }
    h1 { text-align: center; color: #1DB954; }
    table { width: 100%; border-collapse: collapse; background: #1e1e1e; margin-top: 1em; }
    th, td { padding: 0.6em; border-bottom: 1px solid #333; text-align: left; }
    th { background: #282828; }
    a { color: #1DB954; }
    .status-area { margin-top: 2em; background: #1e1e1e; padding: 1em; border-radius: 8px; }
    button {
      padding: 0.4em 1em; background: #1DB954; color: white; border: none;
      border-radius: 4px; margin-right: 0.3em; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎤 公開・歌える曲リスト</h1>
  <table>
    <thead>
      <tr>
        <th>タイトル</th><th>アーティスト</th><th>ジャンル</th>
        <th>原曲リンク</th><th>票数</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="songTableBody"><tr><td colspan="6">読み込み中...</td></tr></tbody>
  </table>

  <div class="status-area">
    <h3>🎖️ リクエストランキング</h3>
    <ol id="rankingList"></ol>
    <button onclick="resetVotes()">ランキングをリセット</button>
  </div>

  <div class="status-area">
    <h3>🗳️ リクエスト履歴</h3>
    <ul id="requestHistory"></ul>
    <button onclick="clearRequests()">履歴をリセット</button>
  </div>

  <div class="status-area">
    <h3>🎙️ 今歌っている曲</h3>
    <p id="nowSinging">（未設定）</p>
  </div>

  <script>
    localStorage.removeItem("songs");
    const csvUrl = "https://docs.google.com/spreadsheets/d/12vltAXFRupe5x6nRPo32GMFqInpSiF8bWrV7dB0YTwE/gviz/tq?tqx=out:csv";
    let songs = [];

    async function loadSheetData() {
      const response = await fetch(csvUrl);
      const text = await response.text();
      const rows = text.trim().split(/\r?\n/).map(row => row.split(','));
      songs = rows.slice(1).map(cols => {
        const [title, artist, genre, memo] = cols.map(c => c.replace(/^"|"$/g, ''));
        return { title, artist, genre, memo, votes: 0 };
      });
      renderTable();
      renderRanking();
    }

    function renderTable() {
      const tbody = document.getElementById("songTableBody");
      tbody.innerHTML = "";
      songs.forEach(function(song, index) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${song.title}</td>
          <td>${song.artist}</td>
          <td>${song.genre}</td>
          <td><a href="${song.memo}" target="_blank">原曲</a></td>
          <td>${song.votes}</td>
          <td>
            <button onclick="voteSong({i})">リクエスト</button>
            <button onclick="setNowSinging('${song.title}')">今歌う</button>
          </td>
        `.replace(/{i}/, index);
        tbody.appendChild(tr);
      });
    }

    function voteSong(index) {
      songs[index].votes++;
      const li = document.createElement("li");
      li.textContent = songs[index].title;
      document.getElementById("requestHistory").prepend(li);
      renderTable();
      renderRanking();
    }

    function renderRanking() {
      const list = document.getElementById("rankingList");
      const ranked = [...songs].filter(s => s.votes > 0).sort((a, b) => b.votes - a.votes);
      list.innerHTML = "";
      ranked.forEach(song => {
        const li = document.createElement("li");
        li.textContent = `${song.title}（${song.artist}） - ${song.votes}票`;
        list.appendChild(li);
      });
    }

    function setNowSinging(title) {
      document.getElementById("nowSinging").textContent = title;
    }

    function resetVotes() {
      songs.forEach(s => s.votes = 0);
      renderTable();
      renderRanking();
    }

    function clearRequests() {
      document.getElementById("requestHistory").innerHTML = "";
    }

    loadSheetData();
  </script>
</body>
</html>
