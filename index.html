  <script>
    let songs = [
      { title: "Lemon", artist: "ç±³æ´¥ç„å¸«", genre: "J-POP", memo: "https://youtu.be/SX_ViT4Ra7k", votes: 0 },
      { title: "ã‚·ãƒ£ãƒ«ãƒ«", artist: "ãƒãƒ«ãƒ¼ãƒ³", genre: "ãƒœã‚«ãƒ­", memo: "https://youtu.be/TA5OFS_xX0c", votes: 0 }
    ];
    let sortField = null;
    let sortDirection = 1;

    function renderTable() {
      const filter = document.getElementById("search").value.toLowerCase();
      const tbody = document.getElementById("songList");
      tbody.innerHTML = "";

      const sortedSongs = [...songs];
      if (sortField) {
        sortedSongs.sort((a, b) => {
          const fa = a[sortField].toLowerCase();
          const fb = b[sortField].toLowerCase();
          return fa.localeCompare(fb) * sortDirection;
        });
      }

      sortedSongs.forEach((song, index) => {
        if ([song.title, song.artist, song.genre].some(field => field.toLowerCase().includes(filter))) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${song.title}</td>
            <td>${song.artist}</td>
            <td>${song.genre}</td>
            <td>${song.votes || 0}ç¥¨</td><td><a href="${song.memo}" target="_blank">åŸæ›²</a></td>
            <td>
              <button onclick="editSong(${index})">ç·¨é›†</button>
              <button onclick="deleteSong(${index})">å‰Šé™¤</button>
              <button onclick="requestSong('${song.title}')">ãƒªã‚¯ã‚¨ã‚¹ãƒˆ</button>
              <button onclick="setNowSinging('${song.title}')">ä»Šæ­Œã†</button>
            </td>
          `;
          tbody.appendChild(tr);
        }
      });

      document.querySelectorAll('th.sortable').forEach(th => {
        th.classList.remove('sorted-asc', 'sorted-desc');
        if (th.textContent === getSortLabel(sortField)) {
          th.classList.add(sortDirection === 1 ? 'sorted-asc' : 'sorted-desc');

    }

    function getSortLabel(field) {
      if (field === 'title') return 'ã‚¿ã‚¤ãƒˆãƒ«';
      if (field === 'artist') return 'ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ';
      if (field === 'genre') return 'ã‚¸ãƒ£ãƒ³ãƒ«';
      return '';
    }

    function sortTable(field) {
      if (sortField === field) {
        sortDirection *= -1;
      } else {
        sortField = field;
        sortDirection = 1;
      }
      renderTable();
    renderRanking();
    }

    function addSong() {
      const title = prompt("æ›²ã®ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
      const artist = prompt("ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
      const genre = prompt("ã‚¸ãƒ£ãƒ³ãƒ«ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
      const memo = prompt("åŸæ›²ã®URLãªã©ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
      if (title && artist) {
        songs.push({ title, artist, genre, memo, votes: 0 });
        saveSongs();

      }
    }

    function editSong(index) {
      const song = songs[index];
      const title = prompt("ã‚¿ã‚¤ãƒˆãƒ«ã‚’ç·¨é›†", song.title);
      const artist = prompt("ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåã‚’ç·¨é›†", song.artist);
      const genre = prompt("ã‚¸ãƒ£ãƒ³ãƒ«ã‚’ç·¨é›†", song.genre);
      const memo = prompt("ãƒ¡ãƒ¢ã‚’ç·¨é›†", song.memo);
      if (title && artist) {
        songs[index] = { ...songs[index], title, artist, genre, memo };
        saveSongs();

    renderRanking();
      }
    }

    function deleteSong(index) {
      if (confirm("ã“ã®æ›²ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
        songs.splice(index, 1);
        saveSongs();
        renderTable();
    renderRanking();
      }
    }

    function requestSong(title) {
      const song = songs.find(s => s.title === title);
      if (song) song.votes = (song.votes || 0) + 1;
      saveSongs();
      const list = document.getElementById("requestHistory");
      const item = document.createElement("li");
      item.textContent = title;
      list.insertBefore(item, list.firstChild);
      renderTable();
      renderRanking();
    }

    function clearRequests() {
      document.getElementById("requestHistory").innerHTML = "";
    }

    function setNowSinging(title) {
      document.getElementById("nowSinging").textContent = title;
    }

    function saveSongs() {
      localStorage.setItem("songs", JSON.stringify(songs));
    }

    function loadSongs() {
      const saved = localStorage.getItem("songs");
      if (saved) {
        songs = JSON.parse(saved);
        songs.forEach(song => { if (song.votes === undefined) song.votes = 0; });
      }
    }

    function importCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split(/\r?\n/);
        for (let line of lines) {
          const [title, artist, genre, memo] = line.split(',');
          if (title && artist) songs.push({ title, artist, genre, memo, votes: 0 });
        }
        saveSongs();
        renderTable();
    renderRanking();
      };
      reader.readAsText(file, 'UTF-8');
    }

    
    function renderRanking() {
      const rankingList = document.getElementById("rankingList");
      if (!rankingList) return;
      const sorted = [...songs].sort((a, b) => (b.votes || 0) - (a.votes || 0));
      rankingList.innerHTML = "";
      sorted.forEach(song => {
        if ((song.votes || 0) > 0) {
          const li = document.createElement("li");
          li.textContent = `${song.title}ï¼ˆ${song.artist}ï¼‰ - ${song.votes}ç¥¨`;
          rankingList.appendChild(li);
        }
      });
    }

    function resetVotes() {
      songs.forEach(song => song.votes = 0);
      saveSongs();
      renderTable();
      renderRanking();
    }

    loadSongs();
    renderTable();
    renderRanking();
  </script>
