<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Itsuki Utaãƒ¼LINE</title>
  <style>
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; background:#101214; color:#e6e6e6; height:100vh; display:flex; flex-direction:column; }
    header { background:#06C755; color:#fff; padding:12px 16px; font-weight:700; text-align:center; }
    .top-bar { position:sticky; top:0; z-index:10; background:#161a1d; border-bottom:1px solid #222; padding:8px 12px; display:flex; gap:8px; align-items:center; justify-content:space-between; }
    .top-left, .top-right { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .btn { background:#06C755; color:#0b0d0f; border:none; padding:8px 12px; border-radius:999px; cursor:pointer; font-weight:700; }
    .btn.secondary { background:#24313a; color:#e6e6e6; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    main { display:flex; flex:1; overflow:hidden; }
    .left, .right { width:50%; padding:12px; box-sizing:border-box; overflow-y:auto; }
    input[type="text"] { width:100%; padding:10px 12px; border-radius:12px; border:none; background:#1c2226; color:#e6e6e6; margin-bottom:8px; }
    table { width:100%; border-collapse:collapse; table-layout:fixed; }
    th, td { padding:10px; border-bottom:1px solid #222; word-break:break-word; vertical-align:top; }
    th { position:sticky; top:0; background:#1a2024; cursor:pointer; }
    .cell-actions { display:flex; flex-wrap:wrap; gap:6px; }
    iframe { width:100%; height:220px; border:0; border-radius:8px; margin-top:6px; }
    h3 { margin:12px 0 8px; }
    ol, ul { margin:0 0 12px 20px; }
    /* LINEé¢¨ãµãå‡ºã— */
    .bubble { max-width:80%; padding:10px 12px; border-radius:16px; margin:6px 0; line-height:1.45; box-shadow:0 2px 4px rgba(0,0,0,.2); background:#fff; color:#111; }
    .bubble.right { background:#dcf8c6; margin-left:auto; }
    .bubble span { display:block; font-weight:700; color:#333; margin-bottom:2px; }
    @media (max-width: 768px) {
      main { flex-direction:column; }
      .left, .right { width:100%; max-height:45vh; }
      .btn { padding:10px 14px; }
      iframe { height:190px; }
      .bubble { max-width:95%; }
    }
  </style>
</head>
<body>
  <header>Itsuki Utaãƒ¼LINE</header>

  <div class="top-bar">
    <div class="top-left">
      <button id="lockBtn" class="btn" onclick="toggleRequestLock()">ğŸ”“ ãƒªã‚¯ã‚¨ã‚¹ãƒˆå—ä»˜ï¼šON</button>
      <button class="btn secondary" onclick="randomRequest()">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ </button>
    </div>
    <div class="top-right">
      <strong>ğŸ™ï¸ ä»Šæ­Œã£ã¦ã„ã‚‹æ›²:</strong>&nbsp;<span id="nowSinging">(æœªè¨­å®š)</span>
    </div>
  </div>

  <main>
    <section class="left">
      <input id="search" type="text" placeholder="æ›²åãƒ»ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆãƒ»ã‚¸ãƒ£ãƒ³ãƒ«ã§æ¤œç´¢" oninput="render()"/>
      <table>
        <thead>
          <tr>
            <th onclick="sortBy('title')">ã‚¿ã‚¤ãƒˆãƒ«</th>
            <th onclick="sortBy('artist')">ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ</th>
            <th onclick="sortBy('genre')">ã‚¸ãƒ£ãƒ³ãƒ«</th>
            <th>åŸæ›²</th>
            <th>æ“ä½œ</th>
          </tr>
        </thead>
        <tbody id="songList"></tbody>
      </table>
    </section>

    <section class="right">
      <h3>ğŸ“ˆ ãƒªã‚¯ã‚¨ã‚¹ãƒˆãƒ©ãƒ³ã‚­ãƒ³ã‚°</h3>
      <ol id="rankingList"></ol>
      <button class="btn secondary" onclick="resetVotes()">ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’ãƒªã‚»ãƒƒãƒˆï¼ˆGASå´ã¯æ‰‹å‹•ï¼‰</button>

      <h3>ğŸ“… æœ¬æ—¥ã®ã‚»ãƒƒãƒˆãƒªã‚¹ãƒˆ</h3>
      <ul id="setlist"></ul>

      <h3>ğŸ—¨ï¸ ãƒªã‚¯ã‚¨ã‚¹ãƒˆå±¥æ­´</h3>
      <div id="requestHistory"></div>
      <button class="btn secondary" onclick="clearRequests()">å±¥æ­´ã‚’ãƒªã‚»ãƒƒãƒˆ</button>
    </section>
  </main>

<script>
  /* ===== è¨­å®š ===== */
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwx_0x7nY6i2JOjK8lxxebyPM7ZgZ53ABhdg4IQeAvCNtUDXiU_HfR7Bwlt1veGV-kv/exec";            // ã‚ãªãŸã® Webã‚¢ãƒ—ãƒªURLï¼ˆ/execï¼‰
  const GAS_SONGS_URL = GAS_URL + "?mode=songs"; // æ›²ãƒªã‚¹ãƒˆJSONã‚’è¿”ã™ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆï¼ˆGASã§è¿½åŠ ï¼‰
  const POLL_MS = 10000;

  /* ===== çŠ¶æ…‹ ===== */
  let songs = [];
  let requestLocked = false;
  let sortKey = "";
  let sortAsc = true;

  /* ===== ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ===== */
  const escapeHtml = (s="") => s.replace(/[&<>"']/g, c => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c]));
  const escapeAttr = (s="") => escapeHtml(s).replace(/"/g, "&quot;");
  const keyOf = s => [s.title||"", s.artist||"", s.genre||""].join("||");
  const embedURL = url => {
    if(!url) return "";
    let id = "";
    if (url.includes("youtu.be/")) id = url.split("youtu.be/")[1].split(/[?&]/)[0];
    else if (url.includes("watch?v=")) id = url.split("watch?v=")[1].split("&")[0];
    return id ? `https://www.youtube.com/embed/${id}` : "";
  };

  /* ===== æ›²ãƒªã‚¹ãƒˆèª­è¾¼ï¼ˆGASã‹ã‚‰ï¼‰ ===== */
  async function loadSongsFromGAS() {
    try {
      const res = await fetch(GAS_SONGS_URL, { cache:"no-store" });
      const data = await res.json();
      if (!Array.isArray(data.rows)) {
        console.error("GAS songs response invalid:", data);
        return;
      }
      songs = data.rows.map(r => ({
        title: (r.title||"").trim(),
        artist: (r.artist||"").trim(),
        genre: (r.genre||"").trim(),
        memo: (r.memo||"").trim()
      })).filter(s => s.title);
      render();
    } catch (e) {
      console.error("GAS songs fetch error:", e);
    }
  }

  /* ===== ãƒ©ãƒ³ã‚­ãƒ³ã‚°ï¼ˆGASï¼‰ ===== */
  async function fetchSummary() {
    const res = await fetch(GAS_URL, { method: "GET", cache: "no-store" });
    const data = await res.json();
    return Array.isArray(data.rows) ? data.rows : [];
  }
  async function updateRanking() {
    const rows = await fetchSummary();
    const list = document.getElementById("rankingList");
    list.innerHTML = "";
    rows.sort((a,b)=>b.count-a.count).forEach(row => {
      const li = document.createElement("li");
      li.textContent = `${row.title}ï¼ˆ${row.artist}ï¼‰ - ${row.count}ç¥¨`;
      list.appendChild(li);
    });
  }
  function resetVotes() {
    // æ³¨æ„ï¼šGASå´ã®Votesã‚·ãƒ¼ãƒˆã¯ã‚¯ãƒªã‚¢ã—ãªã„ã¨å€¤ã¯æˆ»ã‚Šã¾ã›ã‚“ï¼ˆã“ã®ãƒœã‚¿ãƒ³ã¯è¡¨ç¤ºã ã‘ãƒªã‚»ãƒƒãƒˆï¼‰
    document.getElementById("rankingList").innerHTML = "";
  }

  /* ===== æç”» ===== */
  function getRenderedList() {
    const q = (document.getElementById("search").value||"").toLowerCase();
    let list = songs.filter(s => (s.title||"").toLowerCase().includes(q) ||
                                 (s.artist||"").toLowerCase().includes(q) ||
                                 (s.genre||"").toLowerCase().includes(q));
    if (sortKey) {
      list.sort((a,b) => {
        const av = (a[sortKey]||"").toLowerCase();
        const bv = (b[sortKey]||"").toLowerCase();
        return sortAsc ? av.localeCompare(bv) : bv.localeCompare(av);
      });
    }
    return list;
  }

  function render() {
    const tbody = document.getElementById("songList");
    tbody.innerHTML = "";
    const list = getRenderedList();
    list.forEach((s, i) => {
      const key = keyOf(s);
      const ytId = `yt-${i}`;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${escapeHtml(s.title)}</td>
        <td>${escapeHtml(s.artist)}</td>
        <td>${escapeHtml(s.genre)}</td>
        <td>${s.memo ? `<a href="${escapeAttr(s.memo)}" target="_blank" rel="noopener">åŸæ›²</a>` : "â€”"}</td>
        <td>
          <div class="cell-actions">
            <button class="btn" onclick="voteByKey('${escapeAttr(key)}')">ãƒªã‚¯</button>
            <button class="btn secondary" onclick="setNow('${escapeAttr(s.title)}')">ä»Š</button>
            <button class="btn secondary" onclick="togglePlayer('${ytId}','${escapeAttr(s.memo)}')">â–¶</button>
          </div>
          <div id="${ytId}" style="display:none;"></div>
        </td>`;
      tbody.appendChild(tr);
    });
  }

  function sortBy(k) {
    if (sortKey === k) sortAsc = !sortAsc; else { sortKey = k; sortAsc = true; }
    render();
  }

  /* ===== æ“ä½œ ===== */
  function toggleRequestLock() {
    requestLocked = !requestLocked;
    document.getElementById("lockBtn").textContent = requestLocked ? "ğŸ”’ ãƒªã‚¯ã‚¨ã‚¹ãƒˆå—ä»˜ï¼šOFF" : "ğŸ”“ ãƒªã‚¯ã‚¨ã‚¹ãƒˆå—ä»˜ï¼šON";
  }

  async function voteByKey(key) {
    if (requestLocked) return alert("å—ä»˜åœæ­¢ä¸­ã§ã™");
    const s = songs.find(x => keyOf(x) === key);
    if (!s) return;
    try {
      await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title: s.title, artist: s.artist, genre: s.genre, ua: navigator.userAgent })
      });
    } catch(_) {}
    const div = document.createElement("div");
    div.className = "bubble right";
    div.innerHTML = `<span>${escapeHtml(s.artist)}</span>${escapeHtml(s.title)} ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆï¼`;
    document.getElementById("requestHistory").appendChild(div);
    updateRanking();
  }

  function setNow(title) {
    document.getElementById("nowSinging").textContent = title || "(æœªè¨­å®š)";
    const li = document.createElement("li");
    li.textContent = title || "(æœªè¨­å®š)";
    document.getElementById("setlist").appendChild(li);
  }

  function clearRequests() {
    document.getElementById("requestHistory").innerHTML = "";
  }

  function randomRequest() {
    const list = getRenderedList();
    if (!list.length) return;
    const s = list[ Math.floor(Math.random()*list.length) ];
    voteByKey(keyOf(s));
  }

  function togglePlayer(id, memo) {
    const box = document.getElementById(id);
    if (!box) return;
    if (box.style.display === "block") { box.style.display = "none"; box.innerHTML = ""; return; }
    const url = embedURL(memo);
    if (!url) return;
    box.style.display = "block";
    box.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
  }

  /* ===== èµ·å‹• ===== */
  (async () => {
    await loadSongsFromGAS();
    await updateRanking();
    setInterval(updateRanking, POLL_MS);
  })();
</script>
</body>
</html>
